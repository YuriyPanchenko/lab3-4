<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #ticketForm="ngForm" (ngSubmit)="onSubmit(ticketForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="ticketService.selectedTicket._id">
              <div class="row">
                <div class="input-field col s12">
                  <input type="number" name="place" #name="ngModel" [(ngModel)]="ticketService.selectedTicket.place" placeholder="Place" required>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="number" name="price" #name="ngModel" [(ngModel)]="ticketService.selectedTicket.price" placeholder="Price" required>
                </div>
              </div>
              <div class="row">
                <!--<div class="input-field col s12">
                  <input type="" name="places" #name="ngModel" [(ngModel)]="ticketService.selectedTicket.train" placeholder="Places">
                  &lt;!&ndash;<label>Office :</label>&ndash;&gt;
                </div>-->
                <div class="input-field col s12">
                  <select id = "train" name = "train" [(ngModel)]="ticketService.selectedTicket.train" class="form-control">
                    <option selected>Select train</option>
                      <option *ngFor="let train of trainService.trains" value="{{train}}" > {{train.direction}}  </option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(ticketForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!ticketForm.valid">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s7">
            <table class="responsive-table highlight" style="background-color: aquamarine">
              <tr *ngFor="let ticket of ticketService.tickets">
                <td>{{ticket.place}}</td>
                <td>{{ticket.price}}</td>
                <td>{{ticket.train.direction}}</td>
                <td>
                  <a class="action-btn" (click)="onEdit(ticket)">
                    <i class="material-icons">edit</i>
                  </a>
                  <a class="action-btn" style="margin: 15px" (click)="onDelete(ticket._id,ticketForm)">
                    <i class="material-icons">delete</i>
                  </a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
