<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #passengerForm="ngForm" (ngSubmit)="onSubmit(passengerForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="passengerService.selectedPassenger._id">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="passengerService.selectedPassenger.name" placeholder="Enter full name" required>
                  <!--<label>Name :
                    <label class="red-text">*</label>
                  </label>-->
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="surname" #name="ngModel" [(ngModel)]="passengerService.selectedPassenger.surname" placeholder="surname">
                  <!--<label>Position :</label>-->
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="passportNumber" #name="ngModel" [(ngModel)]="passengerService.selectedPassenger.passportNumber" placeholder="Enter passport number">
                  <!--<label>Office :</label>-->
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(passengerForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!passengerForm.valid">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s7">
              <table class="responsive-table highlight" style="background-color: aquamarine">
                 <!-- <thead>
                    <tr>
                      <th>Name</th>
                      <th>Position</th>
                      <th>Office</th>
                      <th></th>
                    </tr>
                  </thead>-->
                  <tr *ngFor="let passenger of passengerService.passengers">
                    <td>{{passenger.name}}</td>
                    <td>{{passenger.surname}}</td>
                    <td>{{passenger.passportNumber}}</td>
                    <td>
                        <a class="action-btn" (click)="onEdit(passenger)">
                          <i class="material-icons">edit</i>
                        </a>
                        <a class="action-btn" style="margin: 15px" (click)="onDelete(passenger._id,passengerForm)">
                          <i class="material-icons">delete</i>
                        </a>
                      </td>
                  </tr>
                </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
